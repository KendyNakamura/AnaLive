inherit_from: .rubocop_todo.yml

Rails:
  Enabled: true

AllCops:
  # Rubyのバージョンを指定
  TargetRubyVersion: 2.4.3
  # 除外するファイル
  Exclude:
    - 'vendor/**/*'
    - 'bin/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'Gemfile'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'log/**/*'


# Missing magic comment # frozen_string_literal: true. を無視
Style/FrozenStringLiteralComment:
  Enabled: false

# classやmoduleの先頭コメント
Documentation:
  Enabled: false

# 行長
Metrics/LineLength:
  Max: 120

# ブロック内の行数
Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - config/**/*

#snake_caseの除外
FileName:
  Exclude:
    - '/Users/nakamurakenji/ruby/analive/vendor/bundle/ruby/2.4.0/gems/redis-4.0.1/.travis/Gemfile'

#nestスタイルの無効化
Style/ClassAndModuleChildren:
  Description: 'Checks style of children classes and modules.'
  Enabled: false
